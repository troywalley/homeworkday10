<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="homework.css">
</head>
<body>
<div id="parent" class="parent">	
</div>

<div id="calc" class="calc"></div>
<div class="calc-bottom-container">
	<div class="calc-bottom">
		<div class="row1">
			<div class="button num1">1</div>
			<div class="button num2">2</div>
			<div class="button num3">3</div>
			<div class="button plus">+</div>
		</div>
		<div class="row2">
			<div class="button num4">4</div>
			<div class="button num5">5</div>
			<div class="button num6">6</div>
			<div class="button minus">-</div>
		</div>
		<div class="row3">
			<div class="button num7">7</div>
			<div class="button num8">8</div>
			<div class="button num9">9</div>
			<div class="button times">*</div>
		</div>
		<div class="row4">
			<div class="button Ce">C</div>
			<div class="button num0">0</div>
			<div class="button equal">=</div>
			<div class="button divided">/</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="homework.js"></script>
</body>
</html>
