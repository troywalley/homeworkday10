<div class="jukebox">
<div class="display-container">
	<div class="display">
		<div class="songname-container">
			<div class="scroll-left"><p class=songname></p></div>
		</div>
		<div class="controls-container-container">
			<div class="controls-container">
				<button class="controls" onclick="Jukebox.previous()">Previous</button>
				<button class="controls" onclick="Jukebox.play(Jukebox.current)">Play</button>
				<button class="controls" id="pause" onclick="Jukebox.pause()">Pause</button>
				<button class="controls" onclick="Jukebox.stop()">Stop</button>
				<button class="controls" onclick="Jukebox.next()">Next</button>
			</div>
		</div>
		<div class="musiclist">
			<div class="songlist">
				<div class="songlistheader">Tracks</div>
			</div>
			<div class="playlist">
				<div class="playlistheader">Playlist</div>
			</div>
		</div>
		<video src="https://www.youtube.com/watch?v=Ic02W1bWeFU&html5=True" controls></video>
	</div>

</div>
<div class="filescontainer">
<input id="myfiles" multiple type="file">

</div>
<audio class="audio" ></audio>

</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
